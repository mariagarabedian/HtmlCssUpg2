<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    
    <title></title>
</head>
<body>
    <section class="container-fluid bg">
        <div class="row center">
            <div class="col-md-6 col-xl-4">
                <form class="box">
                    <h1 class="lg">Sign in</h1>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email adress" id="email" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control mt-4" placeholder="Password" id="password">
                    </div>
                    <div class="form-group form-check col">
                        <input type="checkbox" class="form-check-input" id="check">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-block  mb-3">Submit</button>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
